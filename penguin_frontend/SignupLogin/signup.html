<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" href="../images/loginLogo.jpg">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/about us.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<span id="signupClose" style="float: right;">
						<a href="../home.html"><i class="fa fa-window-close fa-2x" aria-hidden="false"></i></a>
					</span>
				<form id="signupform" class="login100-form validate-form">
					
					<span class="login100-form-title p-b-49">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						
						<input id="txtFName" class="input100" type="text" name="username" placeholder="Enter your First name">
						<span class="focus-input100"></span>
						<i class="fa fa-user"></i>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						
						<input id="txtLName" class="input100" type="text" name="username" placeholder="Enter your Last name">
						<span class="focus-input100"></span>
						<i class="fa fa-user"></i>
					</div>
	

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
							
						<input id="txtEmail" class="input100" type="email" name="email" placeholder="Enter your email">
						<span class="focus-input100"></span>
						<i class="fa fa-envelope"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						
						<input id="txtPass" class="input100" type="password" name="pass" placeholder="Enter your password">
						<span class="focus-input100"></span>
						<i class="fa fa-lock"></i>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a id="successlogin" href="login.html">
							Already a member? Login here!
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btnSignUp" class="login100-form-btn">Sign up</button>
						</div>
					</div>
				</form>
				<div style="display: none; min-height:50%;" id="successSign">
					<span class="login100-form-title p-b-49">
							Success!
					</span>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btnRedirect" class="login100-form-btn">Click here to login.</button>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="../js/signup.js"></script>

</body>
</html>
